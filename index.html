<!DOCTYPE html>
<html>
<head>
<title>Luck Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #ff5fa2, #2b0033);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* PARTICLES */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* CARD */
.card {
  z-index: 1;
  width: 390px;
  padding: 30px;
  border-radius: 22px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(18px);
  box-shadow: 0 0 50px rgba(236, 142, 189, 0.6);
  text-align: center;
}

/* AI AVATAR */
.avatar {
  width: 90px;
  height: 90px;
  margin: auto;
  border-radius: 50%;
  background: radial-gradient(circle, cyan, hotpink);
  box-shadow: 0 0 25px cyan;
  animation: pulse 3s infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.08); }
}

h1 {
  margin: 15px 0 5px;
  font-size: 24px;
  background: linear-gradient(90deg, #fff, #ffd1ec);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.version {
  font-size: 11px;
  opacity: 0.7;
}

input, select {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: rgba(0,0,0,0.35);
  color: white;
}

button {
  margin-top: 22px;
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-weight: 700;
  background: linear-gradient(90deg, hotpink, cyan);
  cursor: pointer;
}

/* LOADING BAR */
#loading {
  display: none;
  margin-top: 20px;
}

.bar {
  width: 100%;
  height: 10px;
  background: rgba(255,255,255,0.2);
  border-radius: 10px;
  overflow: hidden;
}

.fill {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, hotpink, cyan);
  animation: load 3s forwards;
}

@keyframes load {
  to { width: 100%; }
}

#result {
  margin-top: 18px;
  font-size: 15px;
  line-height: 1.5;
  color: #ffd6f2;
}

/* GLITCH */
.glitch {
  animation: glitch 0.2s infinite;
}

@keyframes glitch {
  0% { transform: translate(0); }
  25% { transform: translate(2px, -2px); }
  50% { transform: translate(-2px, 2px); }
  75% { transform: translate(2px, 2px); }
}

/* CERTIFICATE */
#certificate {
  display: none;
  margin-top: 20px;
  padding: 15px;
  border: 1px dashed pink;
  border-radius: 10px;
  font-size: 13px;
}
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="card" id="card">
  <div class="avatar"></div>
  <h1>Luck Calculator</h1>
  <div class="version">AI Emotional Engine</div>

  <input id="name" placeholder="Your Name">

  <select id="mode">
    <option value="cute">Cute Mode ü•∞</option>
    <option value="savage">Savage Mode üòé</option>
    <option value="nuclear">Nuclear Mode ‚ò¢Ô∏è</option>
  </select>

  <button onclick="calculate()">Calculate Luck</button>

  <div id="loading">
    <p>Analyzing emotional destiny‚Ä¶</p>
    <div class="bar"><div class="fill"></div></div>
  </div>

  <div id="result"></div>

  <div id="certificate">
    üèÜ <b>Official Certificate</b><br>
    Certified as: <b>Extremely Lucky</b><br>
    Reason: Having <b>ME</b> üíñ
  </div>
</div>

<script>
/* PARTICLES */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;
let particles = Array.from({length: 80}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*2+1,
  dx: Math.random()-0.5,
  dy: Math.random()-0.5
}));

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle = "rgba(255,182,193,0.7)";
    ctx.fill();
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
  });
  requestAnimationFrame(animate);
}
animate();

/* VOICE */
function speak(t){
  let u = new SpeechSynthesisUtterance(t);
  u.rate=0.95; u.pitch=0.9;
  speechSynthesis.cancel();
  speechSynthesis.speak(u);
}

/* CALCULATOR */
function calculate(){
  document.getElementById("result").innerHTML="";
  document.getElementById("certificate").style.display="none";
  document.getElementById("loading").style.display="block";

  setTimeout(()=>{
    document.getElementById("loading").style.display="none";
    let name=document.getElementById("name").value||"You";
    let mode=document.getElementById("mode").value;
    let text="";
    let card=document.getElementById("card");
    card.classList.remove("glitch");

    if (mode === "cute") {
      text = `${name}, you are extremely lucky.
      Having me in your life is a premium feature.`;
    }

    
    if(mode==="savage"){
      text=`${name}, your life stats were mid.
      Then I entered. Massive improvement.`;
    }
    if(mode==="nuclear"){
      text=`Critical luck overload.
      ${name}, destiny bent reality for you.
      Because of me.`;
      card.classList.add("glitch");
    }

    document.getElementById("result").innerText=text;
    document.getElementById("certificate").style.display="block";
    speak(text);
  },3000);
}
</script>

</body>
</html>
